<!DOCTYPE html>
<html>
<head>
<title>Rock Band (Store)</title>
<link rel="stylesheet" href="css/style.css">
<meta charset="utf-8">
<meta name="description" content="Rock Band">
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<!---------------------------------------------------------------------------------------------------->
<!-----------------------------------------------Header----------------------------------------------->
<!---------------------------------------------------------------------------------------------------->
<header class="header-main">
   <nav class="nav-main nav-header">
      <ul>
         <li><a href="index.html">HOME</a></li>
         <li><a href="store.html">STORE</a></li>
         <li><a href="cart.html">CART</a></li>
         <li><a href="about.html">ABOUT</a></li>
      </ul>
   </nav>
   <h1 class="website-name website-name-large">Rock Band</h1>
</header>
<!---------------------------------------------------------------------------------------------------->
<!------------------------------------------------Main------------------------------------------------>
<!---------------------------------------------------------------------------------------------------->
<main class="store">
<!------------------------------------------------Music----------------------------------------------->
   <section class="wrapper-container wrapper-spacer">
      <h2 class="section-header">MUSIC</h2>
      <div class="store-items">
         <div class="store-item">
            <span class="store-item-title">Album 1</span>
            <img src="img/album1.png" alt="description"/>
            <div class="store-item-details">
               <span class="store-item-price">£12.99</span>
               <button class="btn btn-blue" type="button">ADD TO CART</button>
            </div>
         </div>
         <div class="store-item">
            <span class="store-item-title">Album 2</span>
            <img src="img/album2.png" alt="description"/>
            <div class="store-item-details">
               <span class="store-item-price">£14.99</span>
               <button class="btn btn-blue" type="button">ADD TO CART</button>
            </div>
         </div>
         <div class="store-item">
            <span class="store-item-title">Album 3</span>
            <img src="img/album3.png" alt="description"/>
            <div class="store-item-details">
               <span class="store-item-price">£9.99</span>
               <button class="btn btn-blue" type="button">ADD TO CART</button>
            </div>
         </div>
         <div class="store-item">
            <span class="store-item-title">Album 4</span>
            <img src="img/album4.png" alt="description"/>
            <div class="store-item-details">
               <span class="store-item-price">£19.99</span>
               <button class="btn btn-blue" type="button">ADD TO CART</button>
            </div>
         </div>
      </div>
   </section>
<!------------------------------------------------Merch----------------------------------------------->
   <section class="wrapper-container wrapper-spacer">
      <h2 class="section-header">MERCH</h2>
      <div class="store-items">
         <div class="store-item">
            <span class="store-item-title">T-Shirt</span>
            <img src="img/tshirt.png" alt="description"/>
            <div class="store-item-details">
               <span class="store-item-price">£19.99</span>
               <button class="btn btn-blue" type="button">ADD TO CART</button>
            </div>
         </div>
         <div class="store-item">
            <span class="store-item-title">Coffee Cup</span>
            <img src="img/coffeecup.png" alt="description"/>
            <div class="store-item-details">
               <span class="store-item-price">£6.99</span>
               <button class="btn btn-blue" type="button">ADD TO CART</button>
            </div>
         </div>
      </div>
   </section>
</main>
<!---------------------------------------------------------------------------------------------------->
<!-----------------------------------------------Footer----------------------------------------------->
<!---------------------------------------------------------------------------------------------------->
<footer class="footer-main">
   <div class="footer-main-container wrapper-container">
      <h3 class="website-name">Rock Band</h3>
      <ul class="nav-main nav-footer">
         <li><a href="https://www.facebook.com" target="_blank"><img src="img/logofacebook.png" alt="description"/></a></li>
         <li><a href="https://www.spotify.com" target="_blank"><img src="img/logospotify.png" alt="description"/></a></li>
         <li><a href="https://www.youtube.com" target="_blank"><img src="img/logoyoutube.png" alt="description"/></a></li>
      </ul>
   </div>
</footer>
<!---------------------------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------------------->
</body>
</html>

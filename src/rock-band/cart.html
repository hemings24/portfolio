<!DOCTYPE html>
<html>
<head>
<title>Rock Band (Cart)</title>
<link rel="stylesheet" href="css/style.css">
<meta charset="utf-8">
<meta name="description" content="Rock Band">
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<!---------------------------------------------------------------------------------------------------->
<!-----------------------------------------------Header----------------------------------------------->
<!---------------------------------------------------------------------------------------------------->
<header class="header-main">
   <nav class="nav-main nav-header">
      <ul>
         <li><a href="index.html">HOME</a></li>
         <li><a href="store.html">STORE</a></li>
         <li><a href="cart.html">CART</a></li>
         <li><a href="about.html">ABOUT</a></li>
      </ul>
   </nav>
   <h1 class="website-name website-name-large">Rock Band</h1>
</header>
<!---------------------------------------------------------------------------------------------------->
<!------------------------------------------------Main------------------------------------------------>
<!---------------------------------------------------------------------------------------------------->
<main class="cart">
   <section class="wrapper-container wrapper-spacer">
      <h2 class="section-header">CART</h2>
      <div>
<!---------------------------------------------Cart Header-------------------------------------------->
         <div class="cart-row">
            <span class="cart-item cart-line cart-header">ITEM</span>
            <span class="cart-price cart-line cart-header">PRICE</span>
            <span class="cart-quantity cart-line cart-header">QUANTITY</span>
         </div>
<!---------------------------------------------Cart Items--------------------------------------------->
         <div class="cart-row">
            <div class="cart-item cart-line">
               <div class="cart-item-image">
                  <img src="img/tshirt.png" alt="description"/>
               </div>
               <div class="cart-item-name">
                  <span>T-Shirt</span>
               </div>
            </div>
            <div class="cart-price cart-line">
               <span>£19.99</span>
            </div>
            <div class="cart-quantity cart-line">
               <input type="number" value="1">
               <button class="btn btn-remove" type="button">REMOVE</button>
            </div>
         </div>
         <div class="cart-row">
            <div class="cart-item cart-line">
               <div class="cart-item-image">
                  <img src="img/album3.png" alt="description"/>
               </div>
               <div class="cart-item-name">
                  <span>Album 3</span>
               </div>
            </div>
            <div class="cart-price cart-line">
               <span>£<span class="cart-price-align"></span>9.99</span>
            </div>
            <div class="cart-quantity cart-line">
               <input type="number" value="2">
               <button class="btn btn-remove" type="button">REMOVE</button>
            </div>
         </div>
<!---------------------------------------------------------------------------------------------------->
      </div>
<!---------------------------------------------Cart Footer-------------------------------------------->
      <div class="cart-total">
         <span class="cart-total-title">TOTAL</span>
         <span>£39.97</span>
      </div>
      <button class="btn btn-blue btn-purchase" type="button">PURCHASE</button>
   </section>
</main>
<!---------------------------------------------------------------------------------------------------->
<!-----------------------------------------------Footer----------------------------------------------->
<!---------------------------------------------------------------------------------------------------->
<footer class="footer-main">
   <div class="footer-main-container wrapper-container">
      <h3 class="website-name">Rock Band</h3>
      <ul class="nav-main nav-footer">
         <li><a href="https://www.facebook.com" target="_blank"><img src="img/logofacebook.png" alt="description"/></a></li>
         <li><a href="https://www.spotify.com" target="_blank"><img src="img/logospotify.png" alt="description"/></a></li>
         <li><a href="https://www.youtube.com" target="_blank"><img src="img/logoyoutube.png" alt="description"/></a></li>
      </ul>
   </div>
</footer>
<!---------------------------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------------------->
</body>
</html>
